<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防災無線のさらなる普及のために</title>
    <style>
        /* ページ全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.8; /* 行間を少し広げました */
        }

        /* 背景画像の設定 */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 背景画像：紅葉 */
            background-image:
                linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.4)),
                url('background.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* メインコンテンツの枠組み */
        .container {
            max-width: 900px; /* 2列表示にするため少し幅を広げました */
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #d32f2f;
            margin-bottom: 30px;
            border-bottom: 2px solid #d32f2f;
            padding-bottom: 10px;
            display: inline-block;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: left;
        }

        /* 文末の改行崩れを防ぐための設定 */
        .text-block {
            display: inline-block; /* これで「ひとかたまり」として扱われます */
        }

        .hashtag {
            font-size: 24px;
            font-weight: bold;
            color: #1d9bf0;
            background-color: #e8f5fe;
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            margin: 20px 0;
        }

        .post-button {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            font-size: 18px;
            margin-bottom: 40px;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .post-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        /* 投稿例エリアのデザイン */
        .example-box {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .example-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
            display: block;
            font-size: 18px;
        }

        /* ツイートを2列で並べるグリッドレイアウト */
        .tweet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* 幅に合わせて自動調整 */
            gap: 20px; /* ツイート同士の隙間 */
            justify-content: center;
        }
        
        /* スマホなどの狭い画面では1列にする */
        @media (max-width: 768px) {
            .tweet-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

</body>
</html>
